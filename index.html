<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Charan Manikanta Nalla" />
    <meta
      name="description"
      content="Learn basic things about pokemons. Search for a pokemon or learn about a random pokemon"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital@0;1&family=Protest+Strike&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Search Pokemons</title>
  </head>
  <body>
    <header>
      <!--full width box-->
      <div>
        <!--icon-->
        <img src="./assets/icon.svg" alt="pokeball" />
        <!--app heading-->
        <h1>search pokemon</h1>
        <!--icon-->
        <img src="./assets/icon.svg" alt="pokeball" />
      </div>

      <!--full width box housing 2 half width boxes-->
      <div id="container">
        <!--first box top bar with time & globe icon (only for creativity)-->
        <div id="box1">
          <span id="clock">Clock</span>
          <span class="material-symbols-outlined"> globe </span>
        </div>

        <!--second box top bar with search bar, search button, random button-->
        <form id="box2">
          <input type="text" id="search-input" />
          <button type="submit" id="search-button">Search</button>
          <button id="random-pokemon">Random</button>
        </form>
      </div>
    </header>

    <!--full width box housing 2 half width boxes-->
    <div id="content">
      <!--first box housing the sprite image and the pokemon tags-->
      <div id="box3">
        <!--sprite-->
        <img src="" alt="" id="sprite" />
        <!--box that will contain name, id, height, weight, tag(s)-->
        <div>
          <p>
            <span id="pokemon-name">Name</span>
            <span id="pokemon-id">id</span>
          </p>
          <p>Height <span id="height">val</span></p>
          <p>Weight <span id="weight">val</span></p>
          <p id="types">tags</p>
        </div>
      </div>

      <!--second box housing the stats with name, progress bar and number-->
      <table id="box4">
        <tr>
          <td>HP</td>
          <td><progress value="70" min="0" max="100"></progress></td>
          <td id="hp">Stat value</td>
        </tr>
        <tr>
          <td>Attack</td>
          <td><progress value="70" min="0" max="100"></progress></td>
          <td id="attack">Stat value</td>
        </tr>
        <tr>
          <td>Defense</td>
          <td><progress value="70" min="0" max="100"></progress></td>
          <td id="defense">Stat value</td>
        </tr>
        <tr>
          <td>Special Attack</td>
          <td><progress value="70" min="0" max="100"></progress></td>
          <td id="special-attack">Stat value</td>
        </tr>
        <tr>
          <td>Special Defense</td>
          <td><progress value="70" min="0" max="100"></progress></td>
          <td id="special-defense">Stat value</td>
        </tr>
        <tr>
          <td>Speed</td>
          <td><progress value="70" min="0" max="100"></progress></td>
          <td id="speed">Stat value</td>
        </tr>
      </table>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
